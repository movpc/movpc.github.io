# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Notary Hub by MOVPC
email: support@movpc.org
description: >- # this means to ignore newlines until "baseurl:"
  Notary Hub, by the Missouri Voter Protection Coalition. Connecting voters with notaries to ensure equal access to vote-by-mail and absentee voting in November 2020.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://notaryhub.movpc.org/" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: 
github_username:  movpc
title-img: /assets/img/Notary_HubGradient_Tag.png

navbar-links:
  Find A Notary: "/find-a-notary"
  Volunteer: "/volunteer"
  Become A Notary: "/become-a-notary"
  Get Connected: "/organizations"
  About: "/about"

social-network-links:
  email: "support@movpc.org"
  facebook: ProtectMissouriVoters

# for meta/SEO
keywords: ""

# Personalize the colours in your website. Colour values can be any valid CSS colour

